<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships | Traejiik</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Battleships</h1>
        <button class="restartGame">start game</button>
      </header>
      <main class="content">
        <div class="gameInit hidden">
          <div class="createCtn"></div>
        </div>
        <div class="gameActive">
          <div class="dispArea">
            <div class="turnDisplay">
              <p><span>Player's</span> Turn</p>
            </div>
            <div class="gameStateMessage"> dummy message...</div>
          </div>
          <div class="grids">
            <div class="playerBoard">
              <div id="p1" class="gameboard"></div>
            </div>
            <div class="compBoard">
              <div id="p2Comp" class="gameboard"></div>
            </div>
          </div>
          <div class="gameDetails">
            <div class="shipsRemaining">
              <div class="player1ships">
                <p><span>Players</span> Ships:</p>
                <div class="shipContainer">
                  <div class="carrier"></div>
                  <div class="battleship"></div>
                  <div class="cruiser"></div>
                  <div class="submarine"></div>
                  <div class="destroyer"></div>
                </div>
              </div>
              <div class="player2ships">
                <p><span>Players</span> Ships:</p>
                <div class="shipContainer">
                  <div class="carrier"></div>
                  <div class="battleship"></div>
                  <div class="cruiser"></div>
                  <div class="submarine"></div>
                  <div class="destroyer"></div>
                </div>
              </div>
            </div>
            <div class="statboard">
              <div class="player1stats">
                <h3>Name</h3>
                <p class="stat1">Hits Received: <span class="statVal"></span></p>
                <p class="stat2">Own Ships Sunk: <span class="statVal"></span></p>
                <p class="stat3">Ships Remaining: <span class="statVal"></span></p>
                <p class="stat4">Hits Made: <span class="statVal"></span></p>
                <p class="stat5">Opp Ships Sunk: <span class="statVal"></span></p>
              </div>
              <div class="player2stats">
                <h3>Name</h3>
                <p class="stat1">Hits Received: <span class="statVal"></span></p>
                <p class="stat2">Own Ships Sunk: <span class="statVal"></span></p>
                <p class="stat3">Ships Remaining: <span class="statVal"></span></p>
                <p class="stat4">Hits Made: <span class="statVal"></span></p>
                <p class="stat5">Opp Ships Sunk: <span class="statVal"></span></p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <small>traejiik</small>
        <a
          target="_blank"
          href="https://github.com/traejiik/Battleships"
          class="footerLink"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

              fill="currentColor"
              d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
            />
          </svg>
        </a>
      </footer>
    </div>
  </body>
</html>
